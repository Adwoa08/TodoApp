<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <h1>Sign Up</h1>

        <form>
            <div class="form-group">
                <label for="name">First Name</label>
                <input type="text" id="name" class="form-control" ng-model="user.firstName">
            </div>
            <div class="form-group">
                <label for="name">Last Name</label>
                <input type="text" id="name" class="form-control" ng-model="user.lastName">
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" class="form-control" ng-model="user.username">
            </div>

            <div class="form-group">
                <label for="username">Email</label>
                <input type="text" id="email" class="form-control" ng-model="user.email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" ng-model="user.password">
            </div>

            <div class="form-group">
                <label for="passwordRepeat">Repeat Password</label>
                <input type="password" id="passwordRepeat" class="form-control" ng-model="passwordRepeat">
                <span class="text-danger" ng-show="passwordMessage">{{passwordMessage}}</span>
            </div>
            <button class="center-block btn btn-primary btn-lg" ng-click="signup(user)">Sign Up</button>
        </form>
    </div>
</div>
